{% extends 'base.html' %}

{% block title %} Contact Details {% endblock title%}



{% block body %} 

<div class="container-fluid px-0 mb-3">
    <img src="https://flhcon.edu/wp-content/uploads/2019/08/Contact-us_topbanner_cropped-1024x335.jpg" class="d-block w-100" alt="...">
</div>
    

<div class="container mb-4 py-5">
    <h2 class="text-center">Contact Us</h2>
    <form method = "post" action="/contact">
    {% csrf_token %}

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Please Enter your name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name= "email" placeholder="Enter your email address">
          </div>
        
        <div class="form-group">
            <label for="phone">Contact Number</label>
            <input type="phone" class="form-control" id="phone" name= "phone" placeholder="Enter your contact number">
        </div>  
        
        <div class="form-group">
          <label for="desc">Describe your query</label>
          <textarea class="form-control" id="decs" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      
</div>


{% endblock body%}
